<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Range Slider"></app-page-title>

<div class="row">
    @for (slider of sliderVariants; track $index) {
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">{{slider.title}}</h4>
                <ngx-slider [(value)]="slider.minValue!" [(highValue)]="slider.maxValue!" [options]="slider.options"></ngx-slider>
            </div> <!-- end card-body -->
        </div> <!-- end card-->
    </div> <!-- end col -->
    }
</div>
<!-- end row -->
