<app-page-title [breadcrumbItems]="pageTitle" title="Material Symbols Icons (Google Icon)"></app-page-title>

<div class="row icons-list-demo">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-4">All Icons<a class="badge badge-soft-primary ms-2" href="https://fonts.google.com/icons" target="_blank">Google Icon</a></h4>
                <div class="row icon-list-demo" id="icons">
                    @for (item of materialSymbol; track $index) {
                    <div class="col-sm-6 col-md-4 col-lg-3"><i [class]="'material-symbols-outlined'">{{item}}</i><span>{{item}}</span></div>
                    }
                </div>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div>
</div>
