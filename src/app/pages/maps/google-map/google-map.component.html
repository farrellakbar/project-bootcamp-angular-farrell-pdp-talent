<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Google Maps"></app-page-title>


<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">Basic Google Map</h4>
                <google-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" width="100%" height="300px"></google-map>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">Markers Google Map</h4>
                <google-map height="300px" width="100%" [options]="mapOptions">
                    @for(marker of markers;track $index){
                    <map-marker [position]="marker.position"></map-marker>
                    }
                </google-map>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>
<!-- end row-->


<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">Ultra Light with Labels</h4>
                <google-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" width="100%" height="300px" class="gmaps" id="ultra-light"></google-map>
            </div>
            <!-- end card-body-->
        </div>
        <!-- end card-->
    </div>
    <!-- end col-->
    <div class="col-xl-6">

            <!-- end card-body-->

        <!-- end card-->
    </div>
    <!-- end col-->
</div>
<!-- end row-->
